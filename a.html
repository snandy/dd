<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Add Events</title>
    </head>
    <body>
        <!-- 方式1 -->
        <div id="d1" onclick="fetch()"></div>
        <script>
            function fetch() {
                // ...
            }

            // 方式2
            d1.onclick = fetch;

            // 方式3, 4
            function addListener(el, type, handler) {
                if (el.addEventListener) {
                     el.addEventListener(type, handler, false);
                } else {
                    el.attachEvent('on' + type, handler);
                }
            }
            addListener(d1, 'click', fetch);


            // 

            // var 中国 = {
            //     北京: ['海淀', '朝阳'],
            //     天津: ['红速', '马陆']
            // }

            // var 中国，北京 = ['海淀', '朝阳'];
        </script>
    </body>
</html>
