<!DOCTYPE HTML>
<html>
	<head>
	    <title>仅在浏览器窗口内拖拽</title>
	    <meta charset="UTF-8">
	 	<style type="text/css">
	 		body {margin:0;padding:0;}
	 	</style>
		<script type="text/javascript" src="../dragdrop.js"></script>
		<script type="text/javascript">
			function getWinSize() {
				var doc = document;
				var w = Math.max(doc.documentElement.clientWidth ,doc.body.clientWidth) + Math.max(doc.documentElement.scrollLeft, doc.body.scrollLeft);
				var h = Math.max(doc.documentElement.clientHeight,doc.body.clientHeight) +  Math.max(doc.documentElement.scrollTop, doc.body.scrollTop);
				w = Math.max(doc.documentElement.scrollWidth,w);
				h = Math.max(doc.documentElement.scrollHeight,h);
				return {w:w,h:h};
			}
			window.onload = function(){
				var el = document.getElementById('d1')
				var size = getWinSize()
				var maxX = size.w - el.offsetWidth
				var maxY = size.h - el.offsetHeight
				var dd = new Dragdrop({
					elem : el,
					area: [0, maxX, 0, maxY]
				})
			}
		</script>
	</head>
	<body>
		<div id="d1" style="width:100px;height:50px;background:gold;text-align:center;position:absolute;left:0px;top:0px;">
			Drag me.
		</div>
	</body>
</html>
